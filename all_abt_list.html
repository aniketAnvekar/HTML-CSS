<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            background-color: rgb(192, 168, 215);
            box-shadow: 0 0 10px rgb(65, 34, 60);
        }

        ul li{
            background-color: rgb(219, 214, 224);
            margin: 5px;
        }

        ol{
            background-color: rgb(102, 166, 203);
            box-shadow: 0 0 10px rgb(65, 34, 60);
        }

        ol li{
            background-color: rgb(192, 203, 209);
            margin: 5px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Top 5 skills for Data Scientist</h1>
        <ul type="disc">
            <li>Python</li>
            <li>Tableau</li>
            <li>R</li>
            <li>AWS</li>
            <li>Spark</li>
        </ul>
    </div>

    <div>
        <h1>Top 5 skills for Web Development</h1>
        <ul type="circle">
            <li>JavaScript</li>
            <li>HTML/CSS</li>
            <li>React</li>
            <li>Node</li>
            <li>MongoDB</li>
        </ul>
    </div>

    <div>
        <h1>Top 5 skills for Cloud Engineer</h1>
        <ol type="a">
            <li>JavaScript</li>
            <li>HTML/CSS</li>
            <li>React</li>
            <li>Node</li>
            <li>MongoDB</li>
        </ol>
    </div>
</body>
</html>
